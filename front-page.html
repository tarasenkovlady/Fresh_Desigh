<body>

<!-- header -->
<header>
  <nav class="mobile_menu">
    <ul class="main-menu">
      <li><a href="#">ЭКСКУРСИОННЫЕ ТУРЫ ˅</a>
        <ul class="sub-menu">
          <li><a href="#">ПАКЕТНЫЕ ТУРЫ</a></li>
          <li><a href="#">БИЛЕТЫ</a></li>
          <li><a href="#">ОТЕЛИ</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <nav class="desktop_menu">
    <ul class="main-menu">
      <li><a href="#">ПАКЕТНЫЕ ТУРЫ</a></li>
      <li><a href="#">ЭКСКУРСИОННЫЕ ТУРЫ</a></li>
      <li><a href="#">БИЛЕТЫ</a></li>
      <li><a href="#">ОТЕЛИ</a></li>
    </ul>
  </nav>
  <nav class="login">
    <ul class="main-menu">
      <li>
        <a href="#"><img src="images/icons/heart.png" alt=""><p class="fav_title">ИЗБРАННЫЕ ТУРЫ</p></a>
      </li>
      <li>
        <a href="#"><img src="images/icons/user.png" alt=""><p>ВХОД</p></a>
      </li>
    </ul>
  </nav>
</header>
<section class="search">
  <div class="search_main">
    <div class="left">
      <div class="left_top">
        <p>КУДА</p>
        <div class="autocomplete">
          <input id="myInput" type="text" name="myCountry" placeholder="Страна">
        </div>
      </div>
      <div class="left_bottom">
        <div class="date">
          <p>ДАТА НАЧАЛА ТУРА</p>
          <input type="text" class="datepicker" placeholder="дд/мм/гггг">
        </div>
        <div class="fare">
          <p>ПРОЕЗД</p>
          <select class="" name="">
            <option value="">Включен</option>
            <option value="">Оплата отдельно</option>
          </select>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right_top">
        <p>ОТКУДА</p>
        <select class="" name="">
          <option value="">Киев</option>
          <option value="">Львов</option>
          <option value="">Днепр</option>
          <option value="">Харьков</option>
          <option value="">Одесса</option>
        </select>
      </div>
      <div class="right_bottom">
        <button type="button" name="button">НАЙТИ</button>
        <a href="">Больше параметров поиска ˅</a>
      </div>
    </div>
  </div>
  <div class="search_more_container">
    <div class="search_more">
      <div class="food">
        <p>Питание</p>
        <select class="" name="">
          <option value="">Al</option>
          <option value="">BB</option>
          <option value="">Room only</option>
        </select>
      </div>
      <div class="hotel">
        <p>Отель</p>
        <select class="" name="">
          <option value="">5</option>
          <option value="">4</option>
          <option value="">3</option>
        </select>
      </div>
      <div class="room">
        <p>Номер</p>
        <select class="" name="">
          <option value="">SNGL</option>
          <option value="">DBL</option>
          <option value="">TWIN</option>
          <option value="">4 PAX</option>
        </select>
      </div>
    </div>    
  </div>
</section>


    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
