<section class="search">
  <div class="search_main">
    <div class="left">
      <div class="left_top">
        <p>КУДА</p>
        <div class="autocomplete">
          <input id="myInput" type="text" name="myCountry" placeholder="Страна">
        </div>
      </div>
      <div class="left_bottom">
        <div class="date">
          <p>ДАТА НАЧАЛА ТУРА</p>
          <input type="text" class="datepicker" placeholder="дд/мм/гггг">
        </div>
        <div class="fare">
          <p>ПРОЕЗД</p>
          <select class="" name="">
            <option value="">Включен</option>
            <option value="">Оплата отдельно</option>
          </select>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right_top">
        <p>ОТКУДА</p>
        <select class="" name="">
          <option value="">Киев</option>
          <option value="">Львов</option>
          <option value="">Днепр</option>
          <option value="">Харьков</option>
          <option value="">Одесса</option>
        </select>
      </div>
      <div class="right_bottom">
        <button type="button" name="button">НАЙТИ</button>
        <a href="">Больше параметров поиска ˅</a>
      </div>
    </div>
  </div>
  <div class="search_more_container">
    <div class="search_more">
      <div class="food">
        <p>Питание</p>
        <select class="" name="">
          <option value="">Al</option>
          <option value="">BB</option>
          <option value="">Room only</option>
        </select>
      </div>
      <div class="hotel">
        <p>Отель</p>
        <select class="" name="">
          <option value="">5</option>
          <option value="">4</option>
          <option value="">3</option>
        </select>
      </div>
      <div class="room">
        <p>Номер</p>
        <select class="" name="">
          <option value="">SNGL</option>
          <option value="">DBL</option>
          <option value="">TWIN</option>
          <option value="">4 PAX</option>
        </select>
      </div>
    </div>    
  </div>
</section>
